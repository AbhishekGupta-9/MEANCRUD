<div class="custom-modal">
    <div class="row">
        <div class="col-md-12">
            <h3 class="head-title">Employee Details</h3>
            <a class="close" (click)="closeDialog()"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>First Name</h3>
            <p>{{ employeeData.firstName }}</p>
        </div>
        <div class="col-md-6">
            <h3>Last Name</h3>
            <p>{{ employeeData.lastName }}</p>
        </div>
        <div class="col-md-6">
            <h3>Email</h3>
            <p>{{ employeeData.email }}</p>
        </div>
        <div class="col-md-6">
            <h3>Phone Number</h3>
            <p>{{ employeeData.phoneNumber }}</p>
        </div>
    </div>
</div>
