<div class="row">
  <div class="col-md-12">
      <h2 style="text-align: center;">Employees</h2>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button style="float:right" mat-button color="primary" (click)="openEmployeeDiakog()">Add Employee</button>
    </div>
</div>
<div class="ro">
    <div class="col-md-12">
        <div class="table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="openEmployeeViewer(element._id)" aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
                        <mat-icon class="action_btn" (click)="openEmployeeDiakog(element._id)" aria-hidden="false"
                        aria-label="Example home icon" fontIcon="edit"></mat-icon>
                        <mat-icon class="action_btn"  aria-hidden="false" (click)="deleteEmployee(element._id)"
                        aria-label="Example home icon" fontIcon="delete"></mat-icon>
                         </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                      No records found.
                    </td>
                  </tr>
              </table>              
        </div>
    </div>
</div>
